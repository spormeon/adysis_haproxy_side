worker_processes auto;

events {
  worker_connections 4096;
}

http {
  # keep logs light (you can turn access_log off completely if you want)
  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log warn;

  # DNS resolver for upstream names (important if you change CNAMEs to drain)
  resolver 1.1.1.1 1.0.0.1 valid=20s ipv6=off;

  # Safer defaults for proxying PBS
  proxy_buffering off;
  proxy_request_buffering off;

  include /etc/nginx/conf.d/*.conf;
}
